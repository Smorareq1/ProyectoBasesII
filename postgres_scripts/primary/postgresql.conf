# postgres_scripts/primary/postgresql.conf

# PARÁMETROS DE REPLICACIÓN

# wal_level = replica
# Propósito: Define el nivel de información escrita en los logs WAL
# Necesario porque: 'replica' incluye la información necesaria para reconstruir
# datos en las réplicas mediante streaming replication
wal_level = replica

# max_wal_senders = 10
# Propósito: Número máximo de conexiones concurrentes de replicación
# Necesario porque: Necesitamos al menos 2 (standby + replica readonly)
# pero dejamos margen para conexiones adicionales
max_wal_senders = 10

# wal_keep_size = 64MB
# Propósito: Cantidad mínima de archivos WAL que se mantienen en pg_wal
# Necesario porque: Asegura que las réplicas tengan WAL disponible si se atrasan
wal_keep_size = 64

# archive_mode = on
# Propósito: Habilita el archivado de segmentos WAL completados
# Necesario porque: Permite backups incrementales y recuperación point-in-time
archive_mode = on

# archive_command = 'test ! -f /var/lib/postgresql/archives/%f && cp %p /var/lib/postgresql/archives/%f'
# Propósito: Comando para archivar cada segmento WAL
# Necesario porque: Respalda los WAL para recuperación y cumple con la política de 7 días
archive_command = 'test ! -f /var/lib/postgresql/archives/%f && cp %p /var/lib/postgresql/archives/%f'

# PARÁMETROS DE RENDIMIENTO
max_connections = 100
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
min_wal_size = 80MB
max_wal_size = 1GB

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '