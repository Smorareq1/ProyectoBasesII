# postgres_scripts/primary/pg_hba.conf

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# Conexiones desde la red de Docker
host    all             all             172.0.0.0/8             md5

# Permitir replicaci√≥n desde cualquier IP de la red Docker
host    replication     replicator      172.0.0.0/8             md5
host    replication     admin           172.0.0.0/8             md5

# Permitir conexiones desde cualquier host (para contenedores)
host    all             all             0.0.0.0/0               md5